<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        
        class CompNome extends React.Component{

            constructor(props){
                super(props)
                this.state = {
                    nome: this.props.nome_inicial
                }
                //BINDING
                this.cmd_click = this.cmd_click.bind(this)
            }

            cmd_click(){
                this.setState({nome: this.props.nome_final})
            }

            render(){
                return(
                    <div>
                        Nome: {this.state.nome}
                        <button onClick={this.cmd_click}>Alterar</button>
                    </div>
                )
            }
        }
        //--------------------------------------------
        class App extends React.Component{
            render(){
                return(
                    <div>
                        <h3>Exercicio</h3>
                        <hr />
                        <CompNome nome_inicial="Joao" nome_final="Pedro"/>
                        <CompNome nome_inicial="Fabio" nome_final="Ricardo"/>
                        <CompNome nome_inicial="Goncalo" nome_final="David"/>
                    </div>
                )
            }
        }

        //--------------------------------------------
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )


    </script>
</body>
</html>
